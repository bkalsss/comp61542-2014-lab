{% extends "base.html" %}
{% block title %}{{ args.title }}{% endblock %}
{% block content %}
<h1>{{ args.title }}</h1>

<form name="input" action="/authorsDegOfSep" method="get" data-ajax="false">
First Author:
<select name="author1">
	{% for author_name in args.author_names %}
	<option>{{ author_name }}</option>
	{% endfor %}
</select>
Second Author:
<select name="author2">
	{% for author_name in args.author_names %}
	<option>{{ author_name }}</option>
	{% endfor %}
</select>
<input type="submit" value="Submit">
</form>

<table border="1">
  <thead>
    <tr>
    {% for column in args.columns %}
      <th>{{ column }}</th>
    {% endfor %}
    </tr>
  </thead>

  <tbody>
    <tr>
      <td>{{ args.author1 }}</td>
      <td>{{ args.author2 }}</td>
      <td>{{ args.degree_of_separation }}</td>
    </tr>
  </tbody>
</table>
{% endblock %}>
